<cms:comments page_id=k_page_id limit='5' order='desc' paginate='1'>
    <cms:if k_paginated_top >
        <h3><cms:show k_total_records /> <cms:if k_total_records = '1' >Thought <cms:else />Thoughts </cms:if>on "<cms:show k_comment_page_title />"</h3>
        <ul id="commentlist">
    </cms:if>

    <li id="comment-<cms:show k_comment_id />">
        <cms:gravatar email="<cms:show k_comment_author_email />" size="42" />
        <p>
            <cite>
                <span class="commenter">
                        <cms:show k_comment_author />
                </span>
                <br/>
                <span class="meta"><cms:date k_comment_date format='F j, Y'/> at <cms:date k_comment_date format='h:ia'/></span>
            </cite>
        </p>

        <div class="comment_text">
            <cms:show k_comment />
        </div>

    </li>

    <cms:if k_paginated_bottom >
        </ul>
        <hr />
    </cms:if>

    <cms:paginator />

</cms:comments>
